  <body>
  
    <!-- 1.jqueryTool  fillelementstext 方法测试 -->
     <h1>1、数据回填</h1>
    <form action="" name="form1">
       <input type="radio" name="love" id="radio" value="A"/> 篮球
       <input type="radio" name="love" id="radio" value="B"/> 足球
       <input type="radio" name="love" id="radio" value="C"/> 钢琴
       <select  name="age" > 
          <option value="15"> 15</option>
          <option value="16"> 16</option>
          <option value="17"> 17</option>
          <option value="18"> 18</option>
       </select>
       <input type="text" name="name" />
    </form>
    <script type="text/javascript">
       var data = {
    		       "name":"董康",
    		       "age":"17",
    		       "love":"B"
                 };
       var map = {
    		       "name" : "name",
    		       "age" : "age",
    		       "love" : "love",
                };
        $.jqueryTool.fillelementstext({
    	                             "data" : data,
    	                             "map" : map
                                    });
    </script>
    
    <!-- 2.jqueryTool  showControl 方法测试 -->
    <br/>
    <h1>2、单选框radio控制div的显示和隐藏</h1>
    <input type="radio" name="love" value="basketball" onchange="" /> 篮球
    <input type="radio" name="love" value="bootball" checked="true" /> 足球
    <input type="radio" name="love" value="pingpangball" /> 乒乓球 
    <div id="basketball">
                    篮球是一项极好的运动项目....
    </div>
    <div id="bootball">
                     足球是一项极好的运动项目.... 
    </div>
    <div id="pingpangball">
                     乒乓球 是一项极好的运动项目....
    </div>
    <script>
		
	    $(function(){
		  $("input[name='love']").click(function(){
		       $.jqueryTool.showControl("love",{"basketball":"basketball",
		                                        "bootball":"bootball",
		                                        "pingpangball":"pingpangball"});
		  });
		  
		  (function(){
		       $.jqueryTool.showControl("love",{"basketball":"basketball",
		                                        "bootball":"bootball",
		                                        "pingpangball":"pingpangball"});
		  }());
		  
	    });	
		
	</script>
