<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="Chapter-common.js"></script>
<script>
    /**
      *  1.对象的3个属性。
      *    1.1 原型属性  ： 用来继承属性
      *         .通过直接量创建对象， Object.prototype 作为其原型属性
      *         .通过new创建的对象使用构造函数的prototype属性作为他们的原型。
      *    1.2 类
      *         对象的类属性是一个字符串，用以表示对象的类型信息。
      *      
      *    1.3 可扩展性
      */


      //2.检测一个对象是否是另外一个对象的原型（或者处于原型链中）
    
      var p = {x : 1};
      var o = Object.create(p);         //使用p作为原型创建一个对象
      console.log(p.isPrototypeOf(o));     //true p继承自o
      console.log(Object.prototype.isPrototypeOf(o));  //true p继承自Object.prototype
                      
</script>
</head>

</body>
</html>
