<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>8.6 闭包</title>
<script>
     var scope = "global scope";  //全局变量
     function checkscope(){
    	var scope = "local scope";  //局部变量
    	function f(){return scope;}
    	return f();   // =》返回这个函数运行后的值
     }
     checkscope();                //=> "local scope"
     
     function checkScope01(){
    	 var scope = "local scope";
    	 function f(){return scope;}
     	  return f;    //=》 返回函数对象
     }
     console.log(checkScope01()());  //=> 返回值是什么，可以看到运行结果任然是local scope，这就是闭包
                                     //它们可以捕捉到局部变量，并且一直保存下来。
</script>
</head>
<body>

</body>
</html>
